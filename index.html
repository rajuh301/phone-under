<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>



        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">ISSHA BD</a>
              <div class="d-flex" role="search">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
          </nav>
        <h1 class="text-center mt-3 mb-5 fw-bold text-success">Welcome to issha bd Mobile Area!</h1>



    </header>

    <main class="container">
        <!-- display Search Result  -->
        <section>

            







<!-- --------------------------------------- -->
            <!-- <div class="mb-3 w-25 mx-auto text-center">
                <input type="email" class="form-control" id="search-field" placeholder="Search your phone">
                <button id="btn-search" class="btn btn-primary mt-3">Search</button>
 -->


                
            </div>
        </section>



        <section>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>

                <div id="no-found-message" class="mt-4 d-none">
                    <h3 class="text-warning text-center">No phone found. Please try a new Search</h3>
                </div>

                <div id="show-all" class="text-center d-none">
                    <button id="btn-show-all" class="btn btn-success">Show All</button>
                </div>
        </section>

        <!-- loader -->


        <section id="loader" class="d-none">

            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>

        <!-- modal content -->
        <section>


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>










    <!-- --------------------- js area --------------------- -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
